<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criar/Editar Projeto</title>
</head>
<body>
    <h1 id="form-title">Criar Novo Projeto</h1>

    <form id="project-form">
        <div>
            <div class="editar">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
            
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="ativo" selected>Ativo</option>
                    <option value="pausado">Pausado</option>
                    <option value="finalizado">Finalizado</option>
                </select>
            </div>
            <button type="submit" class="buttons_ok">Salvar</button>
            <button type="button" onclick="window.location.href='index.html'" class="buttons_cancelar">Cancelar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
